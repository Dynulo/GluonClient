<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://cssicon.space/css/icons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    <link rel="Stylesheet" href="./node_modules/xterm/lib/xterm.css">
    <title>gluonclient</title>
    <style>
      html,
      body {
        height: 100%;
        padding: 0;
        margin: 0;
      }

      :not(input):not(textarea),
      :not(input):not(textarea)::after,
      :not(input):not(textarea)::before {
        -webkit-user-select: none;
        user-select: none;
        cursor: default;
      }

      .icon, .icon:before, .icon:after, .icon i, .icon i:before, .icon i:after {
        transition: all 0.4s ease;
      }

      .xterm-viewport {
        display: none;
        height: 80%;
        width: 97%;
        z-index: 5;
      }

      .xterm-helpers {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but gluonclient doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
